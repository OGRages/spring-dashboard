<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
function submitForm() {
  let subject = document.getElementById("subject").value;
  let information = document.getElementById("ticket-details").value;
  let xhr = new XMLHttpRequest();
  xhr.open("POST", "/api/v1/ticket/create", true);
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.onreadystatechange = function() {
    if (xhr.readyState === XMLHttpRequest.DONE) {
      if (xhr.status === 201) {
        window.location.href = "/tickets";
      }
    }
  };
  xhr.send(JSON.stringify({
    subject: subject,
    information: information
  }));
}
    </script>

</head>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>


                <div class="container">
                    <div class="col-sm-8 mt-3">
                        <div class="card card-body">
                            <form th:action="@{/api/v1/ticket/create}" th:method="post">
                            <div class="mb-3 mt-3 d-flex">
                                    <select class="w-25 custom-select" id="ticket-category">
                                        <option value="payment_error">Payment Error</option>
                                        <option value="refund">Refund</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <input id="subject" class="w-75 form-control mx-1" type="text" placeholder="Enter Subject"
                                           value="">
                                </div>
                                <div class="mb-3">
                                    <label for="ticket-details" class="form-label">Information:</label>
                                    <textarea class="form-control" id="ticket-details" rows="3"></textarea>
                                </div>
                                <button type="button" onclick="submitForm()" th:action="@{/tickets}"
                                        class="w-100 btn btn-outline-primary">Create
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
