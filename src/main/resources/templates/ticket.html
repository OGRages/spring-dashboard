<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
        }

        .container {
            margin-left: auto;  /* Adds a left margin equal to the width of the navigation bar, pushing it away from the navbar */
        }
    </style>
</head>

<body>
<nav class="col-md-1 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky " style="height: 100vh;">
        <ul class="nav flex-column">
            <li class="nav-item">
                <span class="nav-title px-2">Dashboard</span>
                <a class="nav-link" href="#home">Home</a>
                <a class="nav-link" href="#purchase">Purchase</a>
            </li>
            <li class="nav-item">
                <span class="nav-title px-2">Support</span>
                <a class="nav-link" href="#ticket-view">View Tickets</a>
                <a class="nav-link" href="#ticket-create">Create Ticket</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <div class="col-sm-8">
        <div class="card card-body">
            <form>
                <div class="mb-3 mt-3 d-flex">
                    <select class="w-25 custom-select" id="ticket-category">
                        <option value="payment_error">Payment Error</option>
                        <option value="refund">Refund</option>
                        <option value="other">Other</option>
                    </select>
                    <input id="title" class="w-75 form-control mx-1" type="text" placeholder="Enter Subject" value="">
                </div>
                <div class="mb-3">
                    <label for="ticket-details" class="form-label">Information:</label>
                    <textarea class="form-control" id="ticket-details" rows="3"></textarea>
                </div>
                <button type="submit" class="w-100 btn btn-outline-primary">Create</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
