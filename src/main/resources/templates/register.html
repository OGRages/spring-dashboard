<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function submitForm() {
      let email = document.getElementById("email").value;
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let xhr = new XMLHttpRequest();
      xhr.open("POST", "/create", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({
        email: email,
        username: username,
        password: password
      }));
    }
  </script>
</head>

<body>
<div class="container">
    <div class="row pt-5 justify-content-center">
        <div class="col-sm-8">
            <div class="card card-body">
                <form th:action="@{/create}" th:method="post">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email"
                               required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username"
                               name="username"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                               name="password"
                               required>
                    </div>
                    <button type="button" onclick="submitForm()" class="w-100 btn btn-outline-primary">Register</button>
                    <label class="form-register">Already have an account? <a th:href="@{/login}">Login</a></label>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
