<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row pt-5 justify-content-center">
        <div class="col-sm-8">
            <div class="card card-body">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
                               required>
                    </div>
                    <button type="submit" class="w-100 btn btn-outline-primary">Login</button>
                    <label class="form-register">Don't have an account? <a href="">Register</a></label>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    const formLink = document.querySelector('.form-register a');

    formLink.addEventListener('click', (e) => {
    	e.preventDefault();

    	// Get the forms
    	let loginForm = document.querySelector('form');
    	let registerForm = document.createElement('form');

    	// Create the register form elements
    	let labelEmail = document.createElement('label');
    	labelEmail.className = "form-label";
    	labelEmail.innerText = 'Email:';

    	let inputEmail = document.createElement('input');
    	inputEmail.type = 'text';
    	inputEmail.className = 'form-control';
    	inputEmail.placeholder = 'Enter email';

    	let labelUsername = document.createElement('label');
    	labelUsername.className = "form-label";
    	labelUsername.innerText = 'Username:';

    	let inputUsername = document.createElement('input');
    	inputUsername.type = 'text';
    	inputUsername.className = 'form-control';
    	inputUsername.placeholder = 'Enter username';

    	let labelPassword = document.createElement('label');
    	labelPassword.innerText = 'Password:';
    	labelPassword.className = "form-label";

    	let inputPassword = document.createElement('input');
    	inputPassword.type = 'password';
    	inputPassword.className = 'form-control';
    	inputPassword.placeholder = 'Enter password';

    	let buttonSubmit = document.createElement('button');
    	buttonSubmit.type = 'submit';
    	buttonSubmit.className = 'w-100 btn btn-outline-primary';
    	buttonSubmit.innerText = "Register";

    	let labelLogin = document.createElement('label');
    	labelLogin.className = "form-register";
    	labelLogin.innerHTML = 'Already have an account? <a href="">Login</a>';

    	// Append the elements to the register form
    	let emailWrapper = document.createElement('div');
    	emailWrapper.className = "mb-3 mt-3";
    	emailWrapper.appendChild(labelEmail);
    	emailWrapper.appendChild(inputEmail);
    	registerForm.appendChild(emailWrapper);

    	let usernameWrapper = document.createElement('div');
    	usernameWrapper.className = "mb-3";
    	usernameWrapper.appendChild(labelUsername);
    	usernameWrapper.appendChild(inputUsername);
    	registerForm.appendChild(usernameWrapper);


    	let passwordWrapper = document.createElement('div');
    	passwordWrapper.className = "mb-3";
    	passwordWrapper.appendChild(labelPassword);
    	passwordWrapper.appendChild(inputPassword);
    	registerForm.appendChild(passwordWrapper);

    	registerForm.appendChild(buttonSubmit);

    	// Add an event listener to the "Login" button
    	labelLogin.addEventListener('click', (e) => {
    		e.preventDefault();
    		// Replace the new form with the login form
    		registerForm.parentNode.replaceChild(loginForm, registerForm);
    	});

    	// Append the login label to the register form
    	registerForm.appendChild(labelLogin);

    	// Replace the login form with the new one
    	loginForm.parentNode.replaceChild(registerForm, loginForm);
    });
</script>

</html>
